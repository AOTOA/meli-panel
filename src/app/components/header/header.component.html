<div class="header-inner">
  <div class="logo"></div>
  <div class="buttons">
    <a routerLink="/home">صفحه اصلی</a>
    <a routerLink="/home/sentence">آنالیز جمله</a>
    <a routerLink="/home/question">پرسش</a>
    <a routerLink="/home/generate">ایجاد جمله و طرح سوال</a>
  </div>
  <div class="search">
    <form (ngSubmit)="onSubmit()" #searchForm="ngForm">
      <input (focus)="onFocus()" [(ngModel)]="searchQuery" [ngModelOptions]="{standalone: true}" type="text" placeholder="جست و جو">
      <button type="submit">
        <img src="/assets/search.svg">
      </button>
    </form>
  </div>
</div>
