<div class="form">
  <img src="/assets/logo.png">
  <form  [formGroup]="loginForm" (ngSubmit)="formSubmit()">
    <div class="head">سامانه مدیریت اطلاعات پروژه ملی</div>
    <input class="username" formControlName="username" type="text" placeholder="نام کاربری">
    <input class="password" formControlName="password" type="password" placeholder="رمز عبور">
    <button [disabled]="isDisabled" type="submit"><span>ورود</span>
    
      <svg version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
        <path fill="#fff" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50" transform="rotate(197.546 50 50)">
          <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 50 50" to="360 50 50" repeatCount="indefinite"></animateTransform>
      </path>
      </svg>

    </button>
  </form>
</div>
