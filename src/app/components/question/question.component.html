<div class="container">
  <svg *ngIf="isLoading" version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
    <path fill="#777" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50" transform="rotate(197.546 50 50)">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 50 50" to="360 50 50" repeatCount="indefinite"></animateTransform>
  </path>
  </svg>
  <div class="data" *ngIf="!isLoading">
    <div class="sentence">{{ sentence.sentence }}</div>
    <a class="source" [href]="sentence.page_url">مرجع</a>
  </div>
  <div class="questions" *ngIf="!isLoading">
    <div class="question" *ngFor="let q of questions">
      <button (click)="delete(q.id)">×</button>
      <input type="text" placeholder="سوال" [(ngModel)]="q.text" [ngModelOptions]="{standalone: true}">
      <input type="text" placeholder="پاسخ" [(ngModel)]="q.answer" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <button class="add" *ngIf="!isLoading" (click)="add()">
    +
  </button>
  <button class="send" *ngIf="!isLoading" (click)="send()">
    ارسال
  </button>
</div>
